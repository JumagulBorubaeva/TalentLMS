<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
<form th:action="@{saveStudent}"
      th:object="${student}"
      method="post"
      style="text-align:center; margin-top:200px; font-size: 30px;">
    <input type="hidden" name = "id" th:field="${student.id}">
    <input type="text"  name="Student Name" th:field="${student.firstName}" placeholder="Student Name">
    <input type="text"  name="Last Name" th:field="${student.lastName}" placeholder="Last Name">
    <input type="text"  name="email" th:field="${student.email}" placeholder="email">
    <br><br>

<!--    <select th:field="${student.groupId}">-->
<!--        <option th:each="group:${groupList}" th:value="${group.getId()}"-->
<!--                th:text="${group.getGroupName()}"></option>-->

        <div class="radio-button">
            <input type="radio" value="ONLINE" th:field="*{studyFormat}"
                   id="onlineFormat">
            <label for="onlineFormat">ONLINE</label>
            <input type="radio" value="OFFLINE" th:field="*{studyFormat}"
                   id="offlineFormat">
            <label for="offlineFormat">OFFLINE</label>
        </div>

        <select th:field="${student.groupId}">
            <option th:each="group:${groupList}"
                    th:value="${group.getId()}"
                    th:text="${group.getGroupName()}"></option>

        </select>

    </select>
    <input type="submit" value="Add">

</form>

</body>
</html>
